<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Technology Headlines with Links</title>
</head>
<body>
    <h1>Hello, {{name}}!</h1>
    <h2>Top Technology News Today:</h2>
    <ol>
        {% for headline in headlines_with_links %}
            <li><a href="{{headline.url}}" target="_blank">{{headline.title}}</a></li>
        {% endfor %}
    </ol>
</body>
</html>
